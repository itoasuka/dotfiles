# 基本 {{{
[[plugins]]
repo = 'Shougo/neocomplete.vim'
if = 'has("lua")'
on_i = 1

[[plugins]]
repo = 'Shougo/deoplete.nvim'
if = 'has("nvim")'
on_i = 1

[[plugins]]
repo = 'Shougo/neomru.vim'
on_path = '.*'

[[plugins]]
repo = 'shemerey/vim-project'
on_cmd = ['Project']
hook_post_source = '''
  " ファイルが選択されたらウィンドウを閉じる
  let g:proj_flags = 'imtc'
  " <Leader>Pでプロジェクトをトグル開閉する
  nmap <silent> <Leader>P <Plug>ToggleProject
  " <Leader>pでデフォルトのプロジェクトを開く
  nmap <silent> <Leader>p :Project<CR>
'''
# }}}
# ファイル管理 {{{
# ファイラ
[[plugins]]
repo = 'Shougo/vimfiler.vim'
# }}}
# Unit {{{
[[plugins]]
repo = 'Shougo/unite.vim'
depends = 'neomru.vim'

[[plugins]]
repo = 'tsukkee/unite-tag'
depends = 'unite.vim'
#}}}
# コーディング関連 {{{
[[plugins]]
repo = 'scrooloose/syntastic.git'
on_ft = ['cs', 'javascript', 'vim']

# ctagsを使うのを楽にするやつ
[[plugins]]
repo = 'soramugi/auto-ctags.vim'
if = 'executable("ctags")'
on_ft = ['cs', 'javascript', 'vim']

# タグリストを出すやつ
[[plugins]]
repo = 'majutsushi/tagbar'
if = 'executable("ctags")'
on_ft = ['cs', 'javascript', 'vim']

# コメントのトグル
[[plugins]]
repo = "tyru/caw.vim"
on_ft = ['cs', 'javascript', 'vim']
# }}}
# JavaScript {{{
[[plugins]]
repo = 'pangloss/vim-javascript'
on_ft = ['javascript']

# JSX 対応シンタックスハイライト
[[plugins]]
repo = 'mxw/vim-jsx'
depends = ['pangloss/vim-javascript']
on_ft = ['jsx']

# ES6 対応シンタックスハイライト
[[plugins]]
repo = 'othree/yajs.vim'
on_ft = ['javascript']

# JavaScript の補完  
[[plugins]]
repo = 'marijnh/tern_for_vim'
if = 'executable("npm")' # npm が使える環境にのみインストールする
build = 'npm install'
on_ft = ['javascript']

# JSON の扱いを素敵に
[[plugins]]
repo = 'elzr/vim-json'
on_ft = ['json']

# JsDoc の入力を楽にする
[[plugins]]
repo = 'heavenshell/vim-jsdoc'
on_ft = ['javascript']

# Node 用辞書
[[plugins]]
repo = 'guileen/vim-node-dict'
on_ft = ['javascript']

# }}}
# C# {{{
[[plugins]]
repo = 'OmniSharp/omnisharp-vim'
if = 'has("python") && has("lua")'
on_ft = 'cs'
hook_post_update = '''
  if dein#util#_is_windows()
    let cmd = 'MSBuild.exe server/OmniSharp.sln /p:Platform="Any CPU"'
  else
    let cmd = 'xbuild server/OmniSharp.sln'
  endif
  let g:dein#plugin.build = cmd
'''
# }}}
# その他 {{{
# TOML
[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'
on_source = ['context_filetype.vim']
