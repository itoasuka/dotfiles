#-------------------------------------------------------------------------------------------------
# □ 基本 {{{
#-------------------------------------------------------------------------------------------------
[[plugins]]
repo = 'Shougo/dein.vim'

# EditorConfig
[[plugins]]
repo = "editorconfig/editorconfig-vim"

# カーソル位置のコンテキストの fr を判定するライブラリ
[[plugins]]
repo = 'Shougo/context_filetype.vim'

# カーソル位置のコンテキストに合わせて ft を切り替える
[[plugins]]
repo = 'osyo-manga/vim-precious'
depends = ['context_filetype.vim']

# toml syntax
[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

# かっこいいカラースキーム
[[plugins]]
repo = 'w0ng/vim-hybrid'

# かっこいいステータスライン
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
  " フォント依存のセパレータを使うと何かとめんどくさいので使わないことにする
  let g:lightline = {
    \ 'colorscheme': 'wombat',
    \ 'component' : {
    \   'readonly': '%{&readonly?"🔒":""}',
    \ },
    \ 'subseparator': { 'left': "|", 'right': "|" }
    \ }
'''

# いろいろサクサク移動
[[plugins]]
repo = 'tpope/vim-unimpaired'

# 補完
[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_add = '''
  " deoplete を使う
  let g:deoplete#enable_at_startup = 1
  " smartcase を使う
  let g:deoplete#enable_smart_case = 1
  " 補完が有効になる文字数
  let g:deoplete#auto_completion_start_length = 3

  let g:deoplete#sources = {}
  let g:deoplete#sources._=['buffer', 'file', 'dictionary']
  let g:deoplete#sources.cs = ['omni', 'file', 'buffer']

  let g:deoplete#omni#input_patterns = {}
  let g:deoplete#omni#input_patterns.cs = ['\w*']
'''

# NeoVim のプラグインを Vim8 で使うのに必要なやつ
[[plugins]]
repo = 'roxma/nvim-yarp'
if = '''!has('nvim')'''
depends = ['deoplete.nvim']

# NeoVim のプラグインを Vim8 で使うのに必要なやつ
[[plugins]]
repo = 'roxma/vim-hug-neovim-rpc'
if = '''!has('nvim')'''
depends = ['deoplete.nvim']

# }}}
#-------------------------------------------------------------------------------------------------
# □ コーディング関連 {{{
#-------------------------------------------------------------------------------------------------
# インデントを見やすく
[[plugins]]
repo = 'nathanaelkane/vim-indent-guides'
hook_add = '''
  let g:indent_guides_enable_on_vim_startup = 1
'''

# 構文チェック
[[plugins]]
repo = 'scrooloose/syntastic.git'
on_ft = ['vim', 'cs']

# C#
[[plugins]]
repo = 'OmniSharp/omnisharp-vim'
hook_add = '''
  augroup omnisharp_commands
    autocmd!

    autocmd FileType cs setlocal omnifunc=OmniSharp#Complete
  augroup END
'''
# }}}
