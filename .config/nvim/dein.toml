[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]] # カーソル位置のコンテキストに合わせてftを切り替える
repo = 'osyo-manga/vim-precious'
depends = ['context_filetype.vim']

[[plugins]] # カーソル位置のコンテキストのftを判定するライブラリ
repo = 'Shougo/context_filetype.vim'

[[plugins]] # toml syntax
repo = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]] # カラースキーマ
repo = 'w0ng/vim-hybrid'
hook_add = '''
  set background=dark
  " colorscheme 設定は source 後に行う必要があるので VimEnter で行う。
  " 但し Colorscheme イベントの発生が抑制されないよう nented を付ける。
  au MyAutoCmd VimEnter * nested colorscheme hybrid
'''

[[plugins]] # 補完
repo = 'Shougo/deoplete.nvim'
hook_add = '''
  " deoplete を使う
  let g:deoplete#enable_at_startup = 1
  " smartcase を使う
  let g:deoplete#enable_smart_case = 1
  " 補完が有効になる文字数
  let g:deoplete#auto_completion_start_length = 3

  " <TAB> : 補完
  inoremap <expr><TAB> pumvisible() ? "\<C-n>" : "\<TAB>"
'''

[[plugins]] # かっこいいステータスライン（PowerlineはまだNeoVimに対応していないっぽい）
repo = 'itchyny/lightline.vim'
hook_add = '''
  " あまりフォント依存のセパレータを使うと何かとめんどくさいので使わないことにする
  let g:lightline = {
    \ 'colorscheme': 'wombat',
    \ 'component': {
    \   'readonly': '%{&readonly?"🔒":""}',
    \ },
    \ 'subseparator': { 'left': "|", 'right': "|" }
    \ }
'''

[[plugins]] # いろいろサクサク移動
repo = 'tpope/vim-unimpaired'

[[plugins]] # 最近使ったファイルを記録する
repo = 'Shougo/neomru.vim'

[[plugins]] # すごいやつ
repo = 'Shougo/denite.nvim'
hook_add = '''
  " 最近使用したファイル一覧 File Recent
  nnoremap <silent> <Space>fr :<C-u>Denite file_mru<CR>
'''

[[plugins]] # flowtype
repo = 'flowtype/vim-flow'
on_ft = 'javascript'

[[plugins]] # es6 コードハイライト
repo = 'pangloss/vim-javascript'
on_ft = 'javascript'
hook_add = '''
  let g:javascript_plugin_jsdoc = 1
  let g:javascript_plugin_flow = 1
'''

[[plugins]] # jsx コードハイライト
repo = 'mxw/vim-jsx'
on_ft = 'javascript'
depends = 'vim-javascript'
hook_add = '''
  let g:jsx_ext_required = 0
'''

[[plugins]] # シンタックスチェックとかするやつ
repo = 'neomake/neomake'
hook_add = '''
  autocmd! BufWritePost * Neomake
  let g:neomake_javascript_enabled_makers = ['eslint']
'''

[[plugins]] # ローカルのeslintを使うやつ
repo = 'benjie/neomake-local-eslint.vim'
on_ft = 'javascript'
depends = 'neomake'

[[plugins]] # インデントを見やすくするやつ
repo = 'nathanaelkane/vim-indent-guides'
hook_add = '''
  let g:indent_guides_enable_on_vim_startup=1
  let g:indent_guides_start_level=2
  let g:indent_guides_auto_colors=0
  autocmd VimEnter,Colorscheme * :hi IndentGuidesOdd  ctermbg=236
  autocmd VimEnter,Colorscheme * :hi IndentGuidesEven ctermbg=235
  let g:indent_guides_color_change_percent = 30
  let g:indent_guides_guide_size = 1
'''
